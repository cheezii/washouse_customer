name: washouse_customer
description: A new Flutter project.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=2.19.2 <3.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  flutter_svg: ^2.0.2
  page_transition: ^2.0.9
  flutter_otp_text_field: ^1.1.1
  animated_bottom_navigation_bar: ^1.1.0+1
  json_annotation: ^4.8.0
  http: ^0.13.5

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0
  json_serializable: ^6.6.1
  build_runner: ^2.3.3

flutter:
  uses-material-design: true
  assets:
    - assets/icons/
    - assets/images/
    - assets/images/category/
    - assets/images/category/outlined/
    - assets/images/logo/
    - assets/images/order/
    - assets/images/post/
    - assets/images/profile/
    - assets/images/service/
    - assets/images/service_flow/
    - assets/images/shipping/
    - assets/images/started/
    - assets/json/